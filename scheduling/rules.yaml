# Recurring event rules
# weekday numbering: Monday=0 ... Sunday=6
recurring:
    - name: "First Wednesday Separate Activities"
      frequency: monthly
      weekday: 2 # Wednesday
      nth: 1 # first
      kind: separate
      description: "Separate Activity Night"
      start_time: "19:00"
      duration_minutes: 90
    - name: "Second Wednesday - YW/YM Combined Activity (Rotating Group)"
      frequency: monthly
      weekday: 2 # Wednesday
      nth: 2 # second
      kind: combined
      responsibility:
          mode: group # rotate responsible group across rotation_pool
          rotation_pool: [priests, teachers, deacons, yw_older, yw_younger]
      description: "Combined YW/YM Activity Night"
      start_time: "19:00"
      duration_minutes: 90
    - name: "Second Sunday Combined Lesson (Leader Led)"
      frequency: monthly
      weekday: 6 # Sunday
      nth: 2 # second
      kind: combined
      responsibility:
          mode: leader # a single leader will be assigned
      description: "Combined Sunday Lesson"
      start_time: "10:00"
      duration_minutes: 50
    - name: "Third Wednesday YM Combined Activity"
      frequency: monthly
      weekday: 2 # Wednesday
      nth: 3 # third
      kind: combined
      responsibility:
          mode: group # rotate responsible group across rotation_pool
          rotation_pool: [priests, teachers, deacons]
      description: "Combined YM Activity Night"
      start_time: "19:00"
      duration_minutes: 90
    - name: "Fourth Sunday Separate Lessons"
      frequency: monthly
      weekday: 6
      nth: 4
      kind: separate
      description: "Separate Sunday Lessons"
      start_time: "10:00"
      duration_minutes: 50
    - name: "Fourth Wednesday Separate Activity"
      frequency: monthly
      weekday: 2 # Wednesday
      nth: 4 # fourth
      kind: separate
      description: "Separate Activity Night"
      start_time: "19:00"
      duration_minutes: 90
    - name: "Fifth Wednesday Combined Activity (Bishopric)"
      frequency: monthly
      weekday: 2 # Wednesday
      nth: 5 # fifth
      kind: combined
      description: "Fifth Wednesday Combined Activity (Bishopric)"
      start_time: "19:00"
      duration_minutes: 90
    - name: "Fifth Sunday Combined Lesson (Bishopric)"
      frequency: monthly
      weekday: 6 # Sunday
      nth: 5 # fifth
      kind: combined
      responsibility:
          mode: none
      description: "Fifth Sunday Combined Lesson (Bishopric)"
      start_time: "10:00"
      duration_minutes: 50
